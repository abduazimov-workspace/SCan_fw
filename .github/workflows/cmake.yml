name: CMake

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        cmake_presets:
          - "BoardSigma"
          - "Board2CAN"
          - "BoardCSat"
          - "Board2CAN30"
          - "BoardSigma-boot"
          - "BoardCSat-boot"

    steps:
    - uses: actions/checkout@v3
    - uses: lukka/get-cmake@latest                    # install latest CMake.
    - uses: carlosperate/arm-none-eabi-gcc-action@v1  # install latest gcc-arm-none-eabi

    # - name: Configure CMake
    #   # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
    #   # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
    #   run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} --preset ${{ matrix.cmake_presets }}

    # - name: Build
    #   # Build your program with the given configuration
    #   run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
    - name: Run CMake
        uses: lukka/run-cmake@v10
        with:
          # This is the default path to the CMakeLists.txt along side the
          # CMakePresets.json. Change if you need have CMakeLists.txt and CMakePresets.json
          # located elsewhere.
          # cmakeListsTxtPath: '${{ github.workspace }}/CMakeLists.txt'

          # This is the name of the CMakePresets.json's configuration to use to generate
          # the project files. This configuration leverages the vcpkg.cmake toolchain file to
          # run vcpkg and install all dependencies specified in vcpkg.json.
          configurePreset: ${{ matrix.cmake_presets }}

          # This is the name of the CMakePresets.json's configuration to build the project.
          buildPreset: ${{ matrix.cmake_presets }}
      
